name: practice-github-action
on: [ push ]
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ssh testing
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.SSH_HOST }}
          USER_NAME: ${{ secrets.SSH_USER }}
        run: echo "$PRIVATE_KEY, $HOSTNAME, $USER_NAME"
